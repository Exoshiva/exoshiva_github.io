<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOSHIVA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
            pointer-events: none;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; }
        p { margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="content">
        <h1>EXOSHIVA</h1>
        <p>System Online</p>
    </div>

    <canvas id="fluid-canvas"></canvas>

    <script src="https://unpkg.com/webgl-fluid-simulation@latest/dist/webgl-fluid-simulation.min.js"></script>

    <script>
        window.addEventListener('load', function() {
            // Sicherheits-Check: Wurde das Skript geladen?
            if (typeof webGLFluidSimulation === 'function') {
                webGLFluidSimulation(document.getElementById('fluid-canvas'), {
                    SIM_RESOLUTION: 128,
                    DYE_RESOLUTION: 1024,
                    DENSITY_DISSIPATION: 0.98,
                    VELOCITY_DISSIPATION: 0.2,
                    PRESSURE: 0.8,
                    CURL: 30,
                    SPLAT_RADIUS: 0.35,
                    SHADING: true,
                    COLOR_UPDATE_SPEED: 10,
                    BACK_COLOR: { r: 0, g: 0, b: 0 },
                    TRANSPARENT: false
                });
                console.log("Exoshiva Fluid Engine started.");
            } else {
                console.error("Fehler: Die Fluid-Simulation konnte nicht geladen werden (Adblocker/Tracking Protection?).");
                // Fallback, falls es geblockt wird: Hintergrund einf√§rben
                document.body.style.backgroundColor = "#111"; 
            }
        });
    </script>
</body>
</html>
