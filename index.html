<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXOSHIVA – Seite im Aufbau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 0.1rem;
    }

    .loader {
      width: 80%;
      max-width: 400px;
      height: 12px;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .loader::after {
      content: '';
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffdd57, #ff4e00);
      animation: loading 2.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    .subtitle {
      font-size: 1rem;
      color: #999;
      margin-top: 1.5rem;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>EXΘSHΙVΛ</h1>
  <p>Seite im Aufbau<br><span class="subtitle">Bewusstsein lädt...</span></p>

  <div class="loader"></div>

  <footer>© 2025 EXOSHIVA – Let IT load.</footer>

</body>
</html>
