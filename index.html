<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOSHIVA</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåÄ</text></svg>">

    <style>
        /* 1. Grundeinstellungen */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000000; /* Komplett schwarz */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace; /* Typewriter-Look wie im Bild */
            overflow: hidden;
        }

        /* 2. Der Container f√ºr das Neon-Schild */
        .neon-sign-container {
            position: relative;
            padding: 40px 60px;
            /* Wir simulieren den R√∂hrenrahmen mit einem Trick: */
            border-radius: 30px;
            /* Ein transparenter Rahmen, damit der Schein Platz hat */
            border: 4px solid transparent; 
            
            /* Der eigentliche Clou: Mehrere Schatten f√ºr den R√∂hren-Effekt */
            box-shadow:
                /* Innerer wei√üer Kern der R√∂hre */
                inset 0 0 10px rgba(255, 255, 255, 0.2),
                /* √Ñu√üerer Schein - oben Blau, unten Lila gemischt */
                0 0 20px rgba(0, 230, 230, 0.5),
                0 0 40px rgba(212, 0, 212, 0.5),
                /* Ein harter, feiner Rahmen, der wie Glas aussieht */
                0 0 0 4px rgba(255, 255, 255, 0.1) inset;

            /* Die Animation f√ºr das Pulsieren */
            animation: pulsate-box 2.5s infinite alternate;
        }
        
        /* Pseudo-Elemente f√ºr die zweifarbigen R√∂hren oben und unten */
        .neon-sign-container::before,
        .neon-sign-container::after {
            content: '';
            position: absolute;
            left: -10px; right: -10px;
            height: 10px;
            border-radius: 10px;
            filter: blur(8px);
            z-index: -1;
        }

        /* Die obere blaue R√∂hre */
        .neon-sign-container::before {
            top: -10px;
            background: #00e6e6;
            box-shadow: 0 0 60px #00e6e6, 0 0 100px #00e6e6;
            opacity: 0.6;
        }

        /* Die untere lila R√∂hre */
        .neon-sign-container::after {
            bottom: -10px;
            background: #d400d4;
            box-shadow: 0 0 60px #d400d4, 0 0 100px #d400d4;
            opacity: 0.6;
        }


        /* 3. Der Text */
        h1 {
            margin: 0;
            font-size: 4rem;
            letter-spacing: 5px;
            color: #fff;
            text-transform: uppercase;
            /* Der blaue Neon-Effekt f√ºr den Haupttext */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00e6e6,
                0 0 40px #00e6e6,
                0 0 80px #00e6e6;
            animation: pulsate-text-blue 2.5s infinite alternate;
        }

        p {
            margin: 10px 0 0 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-align: center;
            /* Der lila Neon-Effekt f√ºr den Untertitel */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #d400d4,
                0 0 40px #d400d4,
                0 0 80px #d400d4;
            animation: pulsate-text-purple 2.5s infinite alternate;
        }

        /* 4. Die Animationen (Keyframes) f√ºr das Pulsieren */
        
        /* Pulsieren des Rahmens */
        @keyframes pulsate-box {
            0%   { box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 0 20px rgba(0,230,230,0.5), 0 0 40px rgba(212,0,212,0.5); opacity: 1; }
            100% { box-shadow: inset 0 0 15px rgba(255,255,255,0.4), 0 0 30px rgba(0,230,230,0.8), 0 0 60px rgba(212,0,212,0.8); opacity: 0.95; }
        }

        /* Pulsieren des blauen Textes */
        @keyframes pulsate-text-blue {
            0%   { text-shadow: 0 0 5px #fff, 0 0 20px #00e6e6, 0 0 40px #00e6e6; }
            100% { text-shadow: 0 0 10px #fff, 0 0 30px #00e6e6, 0 0 60px #00e6e6, 0 0 100px #00e6e6; }
        }

        /* Pulsieren des lila Textes */
        @keyframes pulsate-text-purple {
            0%   { text-shadow: 0 0 5px #fff, 0 0 20px #d400d4, 0 0 40px #d400d4; }
            100% { text-shadow: 0 0 10px #fff, 0 0 30px #d400d4, 0 0 60px #d400d4, 0 0 100px #d400d4; }
        }

        /* Responsive Anpassung f√ºr Handys */
        @media (max-width: 600px) {
            .neon-sign-container { padding: 20px 30px; }
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="neon-sign-container">
        <h1>EXOSHIVA</h1>
        <p>System Online.</p>
    </div>

</body>
</html>
