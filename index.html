<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOSHIVA</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Der Container (Der schwarze Kasten innen) */
        .neon-box {
            position: relative;
            background: #000; /* Der innere Hintergrund */
            padding: 50px 80px; /* Abstand innen */
            border-radius: 20px;
            z-index: 1; /* Damit der Text Ã¼ber dem Leuchten liegt */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Layer 1: Der weiche Farbverlauf-Rahmen */
        .neon-box::before {
            content: "";
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px; /* Dicke des Rahmens */
            background: linear-gradient(180deg, #00C2FF, #9D00FF); /* Butterweicher Verlauf */
            z-index: -1; /* Hinter den schwarzen Kasten */
            border-radius: 24px; /* Etwas runder als der Kasten */
        }

        /* Layer 2: Das starke Leuchten (Blur) */
        .neon-box::after {
            content: "";
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(180deg, #00C2FF, #9D00FF);
            z-index: -2; /* Ganz nach hinten */
            filter: blur(25px); /* Macht den Schein weich */
            opacity: 0.8;
            border-radius: 24px;
            animation: glow-pulse 3s ease-in-out infinite alternate;
        }

        h1 {
            margin: 0;
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            line-height: 1;
            
            /* Text-Verlauf passend zum Rahmen */
            background: linear-gradient(180deg, #e0ffff 0%, #00C2FF 50%, #9D00FF 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Ein feiner Schein direkt um die Buchstaben */
            filter: drop-shadow(0 0 10px rgba(0, 194, 255, 0.5));
        }

        p {
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.8); /* Lila Glow passend zu unten */
        }

        /* Sanftes Pulsieren der Helligkeit */
        @keyframes glow-pulse {
            0% { 
                filter: blur(20px); 
                opacity: 0.6;
            }
            100% { 
                filter: blur(30px); 
                opacity: 1; 
            }
        }

        /* Handy Anpassung */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; letter-spacing: 5px; }
            .neon-box { padding: 40px 30px; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="neon-box">
        <h1>EXOSHIVA</h1>
        <p>System Online.</p>
    </div>

</body>
</html>
