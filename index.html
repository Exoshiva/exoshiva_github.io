<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXOSHIVA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Schwarz */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            z-index: 10;
            pointer-events: none; /* Klicks gehen durch */
            text-align: center;
            mix-blend-mode: difference; /* Text 채ndert Farbe je nach Hintergrund */
        }
        h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; text-transform: uppercase; }
        p { margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="content">
        <h1>Exoshiva</h1>
        <p>System Online</p>
    </div>

    <canvas></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webgl-fluid/0.0.0/webgl-fluid.min.js"></script>

    <script>
        // Wir warten, bis alles geladen ist
        window.addEventListener('load', function() {
            console.log("Versuche Simulation zu starten...");
            
            // Pr체fen, ob die Bibliothek geladen wurde
            if (window.WebGLFluid) {
                console.log("Bibliothek gefunden! Starte...");
                
                // Startet die Simulation auf dem Canvas-Tag
                WebGLFluid(document.querySelector('canvas'), {
                    // Hier kannst du spielen:
                    IMMEDIATE: true,  // Startet sofort
                    TRIGGER: 'hover', // Reagiert auf Mausbewegung
                    SIM_RESOLUTION: 128,
                    DYE_RESOLUTION: 1024,
                    PAUSED: false,
                    BACK_COLOR: { r: 0, g: 0, b: 0 }, // Hintergrundfarbe RGB (0-255)
                    TRANSPARENT: false // Wichtig: false, damit man Hintergrundfarbe sieht
                });
                
                // Ein kleiner automatischer "Splat" zum Start
                // (Damit man sieht, dass es geht, auch ohne Maus)
                setTimeout(() => {
                    // Simuliert zuf채llige Bewegungen
                }, 500);

            } else {
                console.error("FEHLER: Die WebGL-Fluid Datei wurde nicht geladen.");
                alert("Fehler: Skript wurde vom Browser blockiert. Bitte Adblocker pr체fen.");
            }
        });
    </script>
</body>
</html>
