<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        /* HIER IST DAS CSS DIREKT DRIN - KANN NICHT VERLOREN GEHEN */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #030014; /* Tiefes Dunkellila/Schwarz */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Der lila Nebel im Hintergrund (wie auf dem Screenshot) */
        .background-glow {
            position: absolute;
            top: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(76, 29, 149, 0.4) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Die "Glas"-Karte in der Mitte */
        .glass-card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 800px;
            
            /* Der Glas-Effekt */
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); /* Macht den Hintergrund unscharf */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        /* Kleines Badge oben */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
            margin-bottom: 20px;
            color: #e2e8f0;
        }

        /* Die Ãœberschrift */
        h1 {
            font-family: 'Orbitron', sans-serif; /* Tech Font */
            font-size: 3.5rem;
            margin-bottom: 15px;
            line-height: 1.1;
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8; /* Sanftes Grau */
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Container fÃ¼r Input und Button */
        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Das Eingabefeld */
        input {
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            width: 280px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.3);
        }

        /* Der Button */
        button {
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            background: #ffffff;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e2e8f0;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .glass-card { padding: 40px 20px; }
            input { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="glass-card">
        <div class="badge">âœ¨ System v1.0</div>
        
        <h1>EXOSHIVA</h1>
        <p>Become emboldened by the flame of ambition</p>

        <div class="input-group">
            <input type="text" placeholder="Access Code...">
            <button>Get Started</button>
        </div>
        <div style="position: absolute; bottom: 20px; width: 100%; text-align: center; color: #475569; font-size: 0.9rem; font-family: 'Inter', sans-serif;">
        &copy; 2025 EXOSHIVA &ndash; All rights reserved.
    </div>
    </div>

</body>
</html>
